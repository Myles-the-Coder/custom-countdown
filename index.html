<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      />
      <link rel="stylesheet" href="style.css" />
      <script defer src="script.js"></script>
    <title>Custom Countdown</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title-input" class="form-control" placeholder="Enter title...">
          <label for="date">Select a Date</label>
          <input type="date" id="date-input" class="form-control">
          <button class="btn" id="submit-btn" type="submit">Submit</button>
        </form>
      </div>

      <div class="countdown-container" id="countdown" hidden>
        <h1 class="countdown-title" id="countdown-title" ></h1>
        <ul>
          <li><span></span> Days</li>
          <li><span></span> Hours</li>
          <li><span></span> Minutes</li>
          <li><span></span> Seconds</li>
        </ul>
        <button class="btn" id="reset-btn">Reset</button>
      </div>

      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button class="btn" id="complete-btn">New Countdown</button>
      </div>
    </div>

  </body>
</html>
